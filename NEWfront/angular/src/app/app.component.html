<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class = "mainbox">
    <!-- Side tab with main, search, etc. -->
    <app-sidebar (sender)="receiver($event)"></app-sidebar>

    <!-- Screen for main scene. Changes with clicks on side tab. -->
    <div *ngIf="whichTab=='main'" class="tabbox">
      <app-maintab [assets]="assets"></app-maintab>
    </div>

    <a *ngIf="whichTab=='search'" class="tabbox">
      <app-searchtab></app-searchtab>
    </a>

    <!-- Footer box with music player, etc. -->
    <div *ngIf="true">
      <app-footermbox class="footerbox" [assets]="assets" [childFunction]="searchById"></app-footermbox>
    </div>

    <router-outlet></router-outlet>
  </div>

</body>
</html>
